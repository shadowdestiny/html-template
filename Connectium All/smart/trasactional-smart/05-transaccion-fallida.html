<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>+ Móvil</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/style-almaguia-unificado.css">
 	<script src="js/lib/jquery-2.2.0.min.js" type="text/javascript"></script>
 	<script src="js/lib/jquery-ui-1.12.1.min.js"></script>
	<script src="js/lib/prefixfree.min.js"></script>
	<link rel="stylesheet" href="js/lib/datebox/jtsage-datebox.min.css">
	<script src="js/lib/datebox/jtsage-datebox.min.js"></script>
	<script src="js/lib/datebox/config.js"></script>
	<script src="js/lib/formvalidator/jquery.form-validator.min.js"></script>
	<script src="js/helpers.js"></script>
</head>
<body class="background">

<!-- Layout -->
<div class="main-bar">

	<div class="head">
		<span class="navicon icon-menu"></span>
		<img src="images/logotipo-masmovil.png" alt="Logotipo +móvil" class="logo">
		<span class="search-button icon-search"></span>
	</div>

	<div class="primary-menu">
		<div class="user">
			<div class="picture">
				<img src="images/avatar.jpg">
			</div>
			<div class="name">Jhon Doe</div>
		</div>

		<ul class="navigation"></ul>

		<div class="footer-menu">
			<img src="images/logo-grayscale.png" alt="Logotipo +movil" class="logo">
			<p>Copyright 2016 - Reservados todos los derechos</p>
			<a href="">Términos del servicio</a>
		</div>
	</div>

	<div class="search-box">
		<form action="" class="search-form">
			<input type="text" class="input-search" placeholder="Buscar...">
			<button class="search-btn icon-search"></button>
		</form>
		<span class="icon-arrow_back close-button"></span>
	</div>

	<div class="notification-bar">Hola <b>Jhon</b>, buenos días</div>

</div>

<!-- Fin layout -->


<div class="main-section">
	<div class="floating-bar" style="z-index: 11">
		<a href="" class="icon-arrow_back button-back"></a>
		<p class="main-title align" style="font-weight: bold;">Modulo de pago</p>
	</div>
	<div class="v-spacing-10">
		<div class="width-dinamic center">
			<table class="width-dinamic option-transaction" cellspacing="0" cellpadding="0">
				<tr>
					<td align="center" class="no-finish">
						<p>DATOS TARJETA DE CRÉDITO</p>
						<div class="underline-section selected">
							<div>&nbsp;</div>
						</div>
					</td>
					<td align="center" class="no-finish">
						<p>CONFIRMACION DE DATOS</p>
						<div class="underline-section selected">
							<div>&nbsp;</div>
						</div>
					</td>
					<td align="center" class="no-finish">
						<p>TRANSACCIÓN EXITOSA</p>
						<div class="underline-section selected">
							<div>&nbsp;</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
	
	<div class="wrap center">
		<div class="v-spacing-20"></div>

		<div class="carita-triste margin-auto-center">
			<img src="images/transactional/carita_triste.svg" class="sad"/>
		</div>

		<div class="v-spacing-20"></div>

		<div class="margin-auto-center subtitle-transactional-B">
			Transaccion no exitosa
		</div>
		<div class="margin-auto-center subtitle-transactional-C">
			Hubo problemas de conexion
		</div>

		<div class="v-spacing-20"><div class="v-spacing-20"></div><div class="v-spacing-20"><div class="v-spacing-20"></div></div></div>


	</div>


	<div class="wrap">
		<form class="form" action="">
			<div class="text-center v-spacing-20">
				<button class="button raised primary-color show-hide-pass color-personal confirmation">Intentar Nuevamente</button>
			</div>
			<div class="text-center">
				<button class="button raised primary-color show-hide-pass color-personal back">Volver a almaguia</button>
			</div>
		</form>
	</div>

</div>
<script src="js/lib/formvalidator/config.js"></script>
<script src="css/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
