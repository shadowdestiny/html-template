<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Crowsourcing</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/lib/jquery-2.2.0.min.js"></script>
	<script src="js/lib/prefixfree.min.js"></script>
	<script src="js/helpers.js"></script>
</head>
<body>
	<div class="head">
		<img src="img/logo.png" alt="Logo" class="logo">

		<a href="#" class="sign-button">Sign out</a>
	</div>
	<div class="main-section clearfix">
		<div class="wrap">

			<div class="tab-set-1">
				<div class="canvas">
					canvas
				</div>
				<ul class="tab-content">
					<li id="tab-1" class="current">
							Plantillas
					</li>
					<li id="tab-2">
					 	Filtros
						</li>
					<li id="tab-3">
					 	Marcos
						</li>
					<li id="tab-4">
					 	Emojis
					</li>
					<li id="tab-5">
					 	Texto
					</li>
				</ul>

				<ul class="tabs icon-tabs icon-tabs6">
					<li class="current" data-tab="tab-1">
						<div class="icon-tab">
							<i class="icon-grids"></i>
							<span>Plantillas</span>
						</div>
					</li>
					<li data-tab="tab-2">
						<div class="icon-tab">
							<i class="icon-filters"></i>
							<span>Filtros</span>
						</div>
					</li>
					<li data-tab="tab-3">
						<div class="icon-tab">
							<i class="icon-frames"></i>
							<span>Marcos</span>
						</div>
					</li>
					<li data-tab="tab-4">
						<div class="icon-tab">
							<i class="icon-emojis"></i>
							<span>Emojis</span>
						</div>
					</li>
					<li data-tab="tab-5">
						<div class="icon-tab">
							<i class="icon-texts"></i>
							<span>Textos</span>
						</div>
					</li>
					<li data-tab="tab-6">
						<div class="icon-tab">
							<i class="icon-texts"></i>
							<span>Textos</span>
						</div>
					</li>
				</ul>
			</div>

			<div class="v-spacing-50 tac">
				<a href="#" class="button">Guardar y continuar</a>
			</div>
		</div>
	</div>
</body>
</html>
