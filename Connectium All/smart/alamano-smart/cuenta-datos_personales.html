<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>+ Móvil</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/style-almano-unificado.css">
 	<script src="js/lib/jquery-2.2.0.min.js" type="text/javascript"></script>
 	<script src="js/lib/jquery-ui-1.12.1.min.js"></script>
	<script src="js/lib/prefixfree.min.js"></script>
	<link rel="stylesheet" href="js/lib/datebox/jtsage-datebox.min.css">
	<script src="js/lib/datebox/jtsage-datebox.min.js"></script>
	<script src="js/lib/datebox/config.js"></script>
	<script src="js/lib/formvalidator/jquery.form-validator.min.js"></script>
	<script src="js/helpers.js"></script>
</head>
<body>

<!-- Layout -->
<div class="main-bar">
	<div class="head">
		<span class="navicon icon-menu"></span>
		<img src="images/logotipo-masmovil.png" alt="Logotipo +móvil" class="logo">
		<span class="search-button icon-search"></span>
	</div>

	<div class="primary-menu">
		<div class="user">
			<div class="picture">
				<img src="images/avatar.jpg">
			</div>
			<div class="name">Jhon Doe</div>
		</div>

		<ul class="navigation"></ul>

		<div class="footer-menu">
			<img src="images/logo-grayscale.png" alt="Logotipo +movil" class="logo">
			<p>Copyright 2016 - Reservados todos los derechos</p>
			<a href="">Términos del servicio</a>
		</div>
	</div>

	<div class="search-box">
		<form action="" class="search-form">
			<input type="text" class="input-search" placeholder="Buscar...">
			<button class="search-btn icon-search"></button>
		</form>
		<span class="icon-arrow_back close-button"></span>
	</div>

	<div class="notification-bar">Hola <b>Jhon</b>, buenos días</div>

</div>

<!-- Fin layout -->


<div class="main-section">
	<ul class="profile-tab-nav">
		<li class="current"><a href="cuenta-datos_personales.html" class="icon-person"></a></li>
		<li><a href="cuenta-descargas.html" class="icon-download"></a></li>
		<li><a href="cuenta-ver_mas_tarde.html" class="icon-time"></a></li>
	</ul>

	<h2 class="section-title">Datos personales</h2>

		
	<div class="wrap">
		<form class="form" action="">
	
			<div class="profile-picture">
				<div class="prof-pic-img">
					<img id="uploadPreview1" src="images/profile-picture.jpg">
				</div>
				<label class="camera-button icon-photo_camera">
					<input id="uploadImage1" type="file"/>
				</label>
			</div>
			
			<div class="form-title"><span>Datos personales</span></div>
			<div class="x2">
				<label class="input-label stroke">
					<span class="label-title">Nombre:</span>
					<input type="text" value="mariaperez" data-validation="required">
				</label>

				<label class="input-label stroke right-input">
					<span class="label-title">Sexo:</span>
					<select>
						<option value="">--</option>
						<option value="">M</option>
						<option value="">F</option>
					</select>
				</label>
			</div>

			<label class="input-label stroke">
				<span class="label-title">Correo electrónico:</span>
				<input type="text" value="maria_perez@gmail.com" data-validation="required email">
			</label>
			<label class="input-label stroke">
				<span class="label-title">Fecha de nacimiento:</span>
				<input class="datebox-1" type="text" value="27/02/1987">
				<i class="icon-action icon-date"></i>
			</label>

			<div class="section-subtitle">Indícanos cuales son tus temas de interés</div>

			<ul class="checkbox-list">
				<li><label><input type="checkbox"><i class="icon-checkbox"></i>Estilo de vida / Salud</label></li>
				<li><label><input type="checkbox"><i class="icon-checkbox"></i>Diversión</label></li>
				<li><label><input type="checkbox"><i class="icon-checkbox"></i>Noticias</label></li>
				<li><label><input type="checkbox"><i class="icon-checkbox"></i>Deportes</label></li>
			</ul>

			<ul class="checkbox-list">
				<li><label><input type="checkbox" id="show-change-pass"><i class="icon-checkbox"></i>Cambiar contraseña</label></li>
			</ul>

			<div class="change-pass-section">
				<label class="input-label stroke">
					<span class="label-title">Contraseña actual:</span>
					<input type="password" placeholder="******" disabled="disabled">
				</label>
				<label class="input-label stroke">
					<span class="label-title">Contraseña nueva:</span>
					<input type="password" id="password-1" placeholder="******" disabled="disabled">
				</label>
				
				<ul class="checkbox-list no-padding">
					<li><label><input type="checkbox" id="show-hide-pass-1"><i class="icon-checkbox"></i>Mostrar contraseña</label></li>
				</ul>
			</div>

			<div class="text-center v-spacing-20">
				<button class="button raised primary-color show-hide-pass">Guardar</button>
			</div>
		</form>
	</div>


</div>
<script src="js/lib/formvalidator/config.js"></script>
</body>
</html>
